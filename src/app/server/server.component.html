<h3
  [ngStyle]="{backgroundColor: getColor()}"
  [ngClass]="{online: serverStatus === 'online'}">
  Server ID <b>{{ serverId }}</b> is <b>{{ serverStatus }}</b>
</h3>
<app-warning-alert *ngIf="serverStatus !== 'online'; else success"></app-warning-alert>
<ng-template #success><app-success-alert></app-success-alert></ng-template>
